gzip on;
gzip_disable msie6;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;

gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/vnd.ms-fontobject
  application/wasm
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  application/pdf
  application/vnd.ms-excel
  application/font-woff

  font/eot
  font/otf
  font/ttf
  font/truetype
  font/opentype

  image/bmp
  image/svg+xml
  image/gif
  image/jpeg
  image/png
  image/tiff
  image/vnd.wap.wbmp
  image/x-icon
  image/x-jng
  image/x-ms-bmp
  image/webp

  text/cache-manifest
  text/calendar
  text/css
  text/javascript
  text/markdown
  text/plain
  text/xml
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy;